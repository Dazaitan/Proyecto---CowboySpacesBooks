<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="estilos.css">
    <title>Cowboy Space Books</title>
</head>
<body>
    <div class="container registro">
        <div class="informacion">
            <div class="form-info">
                <h2>Bienvenidos</h2>
                <p>Unete a la comunidad amante de los libros!!</p>
                <input type="button" value="Iniciar Sesion" id="btncLogin">
            </div>
        </div>
        <div class="informacion-two">
            <div class="form-info-two">
                <h2>Crear Una Cuenta</h2>
                <div class="red-icon">
                    <i class='bx bxl-google'></i>
                    <i class='bx bxl-facebook'></i>
                </div>
                    <p>O usa tu email para registrarte</p>
                    <form class="formulario">
                        <label>
                            <i class='bx bxs-user'></i>
                            <input type="text" placeholder="Nombre Completo">
                        </label>
                        <label>
                            <i class='bx bxs-envelope'></i>
                            <input type="email" placeholder="Ingrese Su Correo">
                        </label>
                        <label>
                            <i class='bx bxs-lock-alt' ></i>
                            <input type="password" placeholder="Ingrese Su Contraseña">
                        </label>
                        <label>
                            <i class='bx bxs-lock' ></i>
                            <input type="password" placeholder="Confirme Su Contraseña">
                        </label>
                        <input type="submit" value="Registrarse">
                    </form>
            </div>
        </div>
    </div>
    <div class="container login hide">
        <div class="informacion">
            <div class="form-info">
                <h2>Bienvenidos!!</h2>
                <p>Unete a la comunidad amante de los libros!!</p>
                <input type="button" value="Registrarse" id="btncRegistrarse">
            </div>
        </div>
        <div class="informacion-two">
            <div class="form-info-two">
                <h2>Iniciar Sesion</h2>
                <div class="red-icon">
                    <i class='bx bxl-google'></i>
                    <i class='bx bxl-facebook'></i>
                </div>
                    <p>o Inicia Sesion con una Cuenta</p>
                    <form class="formulario">
                        <label>
                            <i class='bx bxs-envelope'></i>
                            <input type="email" placeholder="Ingrese Su Correo">
                        </label>
                        <label>
                            <i class='bx bxs-lock-alt' ></i>
                            <input type="password" placeholder="Ingrese Su Contraseña">
                        </label>
                        <input type="submit" value="Iniciar Sesion">
                    </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
